<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Trimmer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0;
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      flex: 0 0 auto;
    }
    form {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    textarea {
      flex: 1;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border: none;
      resize: none;
    }
    button {
      flex: 0 0 40px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #copiedMessage {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #copiedMessage.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Text Trimmer</h1>
  <form onsubmit="trimText(event)">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button type="submit">Trim</button>
  </form>
  <div id="copiedMessage">✅ Copied!</div>

  <script>
    function trimText(event) {
      event.preventDefault();
      let textarea = document.getElementById("inputText");
let text = textarea.value;

// "\10" কে newline বানাও
text = text.replace(/\\10/g, "\n");

// HTML entities decode (যেমন &apos; → ', &quot; → " ইত্যাদি)
let textareaHelper = document.createElement("textarea");
textareaHelper.innerHTML = text;
text = textareaHelper.value;

// HTML tags মুছে ফেলো
text = text.replace(/<[^>]*>/g, "");

// Trim শুরুর ও শেষের স্পেস/নিউলাইন
text = text.trim();

// একাধিক newline (৩ বা তার বেশি) -> ডাবল newline
text = text.replace(/[\r\n]{3,}/g, "\n\n");

// একাধিক স্পেস/ট্যাব/nbsp/zero-width space -> এক স্পেস
text = text.replace(/[ \t\u00A0\u200B]{2,}/g, " ");

// Zero-width joiner / non-joiner বাদ দাও
text = text.replace(/[\u200C\u200D]/g, "");

      // Update textarea
      textarea.value = text;

      // Copy to clipboard
      navigator.clipboard.writeText(text).then(() => {
        showCopiedMessage();
      }).catch(err => {
        console.error("Clipboard error:", err);
      });
    }

    function showCopiedMessage() {
      const msg = document.getElementById("copiedMessage");
      msg.classList.add("show");
      setTimeout(() => {
        msg.classList.remove("show");
      }, 1500);
    }
  </script>
</body>
</html>
